<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Store</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="icon"
      type="image/svg"
      href="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="contente-fluid d-grid">
      <nav class="navbar align-items-center">
        <div class="container" id="homePage">
          <a class="logo" href="#"
            ><img
              src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
              alt=""
          /></a>
        </div>
      </nav>
    </header>
    <title>manejo de erorr</title>
    <span id="error"></span>
    <!-- main section  -->
    <main>
      <!-- searchbox -->
      <section id="backgoundImage">
        <section class="searchContainer backgoundImage show">
          <section class="backgoundColor"></section>
          <section class="searchSection">
            <div action="" class="buscador">
              <input type="text" class="inputSearch" placeholder="Search" />
              <button type="button" class="searchButton">Search</button>
            </div>
          </section>
        </section>
      </section>
      <!-- tredings and search results -->
      <section class="details"></section>
      <section class="tredings show">
        <section class="results">
          <!-- movies -->
          <section class="my-2" id="prueba">
            <div class="tredingOption">
              <div class="detailTitle"></div>
              <div class="timerageMovie">
                <article>TREANDING MOVIES</article>
                <div class="filters my-2" name="dayWeek">
                  <button type="button" class="button active" id="movieday">
                    <span>Day</span>
                  </button>
                  <button type="button" class="button" id="movieweek">
                    <span>Week</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- treandings -->
            <section class="tops" id="movies">
            </section>
          </section>
          <!-- on TV -->
          <section class="mt-4" id="tredingTV">
            <div class="tredingOption">
              <article>TREANDING TV</article>
              <form class="filters timeragetv" name="dayWeek">
                <button type="button" class="button active" id="tvday">
                  <span>Day</span>
                </button>
                <button type="button" class="button" id="tvweek">
                  <span>Week</span>
                </button>
              </form>
            </div>
            <section class="tops should-fade" id="onTv">
            </section>
          </section>
        </section>
      </section>
      <section class="searchResult">

      </section>

    </main>
    <footer class="  " id="footer">
      <div class="should-fade"></div>
      <div></div>
    </footer>

    <!-- scripts -->
    <script src="./src/js/variable.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/navegation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
